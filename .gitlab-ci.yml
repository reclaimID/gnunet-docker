image: docker:stable

services:
  - docker:dind

variables:
  CONTAINER_IMAGE: registry.gitlab.com/$CI_PROJECT_PATH

before_script:
  - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN registry.gitlab.com

build:
  stage: build
  script:
    - docker pull $CONTAINER_IMAGE:edge || true
    - docker build --cache-from $CONTAINER_IMAGE:edge --tag $CONTAINER_IMAGE:edge .
    - docker push $CONTAINER_IMAGE:edge

